<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Newsletter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="newsletter-container">
        <h1>Canva Newsletter</h1>
        <div class="newsletter-box">
            <h2><i class="fa-solid fa-envelopes-bulk"></i> Subscribe to our Newsletter</h2>
            <p>
            <h3>Description:</h3>
            Subscribe to the Canva Newsletter to stay updated with the latest design tips, tutorials, and special
            offers. Get inspired with creative ideas and boost your design skills with our regular updates.
            </p>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email address" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="daily-newsletter">
                    <label for="daily-newsletter">Daily Newsletter</label>
                </div>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </div>
</body>

</html>
